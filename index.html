<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body ng-controller="Controller as vm">

  <main>
    <header>Waitstaff Calculator</header>
    <div id="mealDetails">
      <p>Enter the Meal Details</p>
      <form>Base Meal Price: $ <input ng-model="basemealprice" type="number" name="basePrice" required><br> Tax Rate: % <input type="number" ng-model="taxrate" name="taxRate" required/><br> Tip Percentage: % <input type="number" ng-model="tippercentage" name="tipPercentage"
          required/><br>
        <button type="submit">Submit</button>
        <button type="submit">Cancel</button>
      </form>

    </div>

    <div id="customerCharges">
      <p>Customer Charges</p>
      <div class="align-right">
        <p>Subtotal: <span>{{  vm.subtotal() }}</span></p>
        <p>Tip: <span>{{ vm.tiprate() }}<span></p>
<div class="line"></div>
<p>Total: {{ vm.total() }}</p>
</div>
</div>

<div id="earningsInfo"><p>My Earnings Info</p>
<div class="align-right">
<p>Tip Total: {{ }}</p>
<p>Meal Count: {{ count }}</p>
<p>Average Tip Per Meal: {{ }}</p>
</div></div>
<button>Reset</button>

</main>



<script src="https://code.angularjs.org/1.3.10/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
<script src="angular.js"></script>	
</body>
</html>
